<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Crud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center" >
        <a href="/form" class="btn btn-success ">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome do filmes</th>
              <th scope="col">Data de lançamento</th>
              <th scope="col">Autor</th>
              <th scope="col">Ações</th>

            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
              <tr>
                  <th> {{dbs.id}}</th>
                  <td>{{dbs.nome}}</td>
                  <td>{{dbs.data}}</td>
                  <td>{{dbs.autor}}</td>
                  <td>
                       <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                       <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                       <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
                  </td>
                </tr>
          {% endfor %}

            <tr>
        </table>
    </div>

    {% load static %}
    <script scr="{% static 'javascript.js' %}"></script>

</body>
</html>
